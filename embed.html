<script>
(function() {
    const container = document.querySelector('.slider-container-programmi');
    const slides = container.querySelectorAll('.slide');
    const sliderTrack = container.querySelector('.slider-track');
    const prevBtn = container.querySelector('.prev-btn');
    const nextBtn = container.querySelector('.next-btn');
    const ctaButton = document.getElementById('ctaButtonProgrammi');

    let currentIndex = 0;
    const totalSlides = slides.length;

    function getVisibleSlides() {
        const width = window.innerWidth;
        if (width <= 768) {
            return 1;
        }
        return 6;
    }

    function updateSlider() {
        slides.forEach(slide => slide.classList.remove('active'));
        slides[currentIndex].classList.add('active');
        
        const currentLink = slides[currentIndex].getAttribute('data-link');
        ctaButton.href = currentLink;
        
        const visibleSlides = getVisibleSlides();
        const slideWidth = slides[0].offsetWidth;
        const gap = 20;
        const containerWidth = sliderTrack.parentElement.offsetWidth;
        
        let offset;
        if (visibleSlides === 1) {
            offset = (containerWidth / 2) - (slideWidth / 2) - (currentIndex * (slideWidth + gap));
        } else {
            const centerOffset = (containerWidth / 2) - (slideWidth / 2);
            offset = centerOffset - (currentIndex * (slideWidth + gap));
        }
        
        sliderTrack.style.transform = `translateX(${offset}px)`;
    }

    function goToSlide(index) {
        if (index < 0) {
            currentIndex = totalSlides - 1;
        } else if (index >= totalSlides) {
            currentIndex = 0;
        } else {
            currentIndex = index;
        }
        updateSlider();
    }

    function prevSlide() {
        goToSlide(currentIndex - 1);
    }

    function nextSlide() {
        goToSlide(currentIndex + 1);
    }

    slides.forEach((slide, index) => {
        slide.addEventListener('click', () => {
            if (index !== currentIndex) {
                goToSlide(index);
            } else {
                window.location.href = slide.getAttribute('data-link');
            }
        });
    });

    prevBtn.addEventListener('click', prevSlide);
    nextBtn.addEventListener('click', nextSlide);

    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') {
            prevSlide();
        } else if (e.key === 'ArrowRight') {
            nextSlide();
        }
    });

    let touchStartX = 0;
    let touchEndX = 0;

    sliderTrack.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
    }, { passive: true });

    sliderTrack.addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
    }, { passive: true });

    function handleSwipe() {
        const swipeThreshold = 50;
        const diff = touchStartX - touchEndX;
        
        if (Math.abs(diff) > swipeThreshold) {
            if (diff > 0) {
                nextSlide();
            } else {
                prevSlide();
            }
        }
    }

    let resizeTimer;
    window.addEventListener('resize', () => {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
            updateSlider();
        }, 250);
    });

    updateSlider();
})();
</script>
