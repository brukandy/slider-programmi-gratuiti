<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Programmi Gratuiti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="header-section">
            <h1 class="main-title">Le tue Sessioni Gratuite, da esplorare ora!</h1>
        </div>

        <div class="slider-wrapper">
            <div class="slider-track">
                <div class="slide" data-index="0" data-link="https://app.leonemasterschool.it/course/ai-genius-lab">
                    <img src="images/1.png" alt="AI Genius Lab">
                </div>
                <div class="slide" data-index="1" data-link="https://app.leonemasterschool.it/course/benessere-spirituale-costruisci-una-vita-equilibrata-grazie-al-potere-dellinvisibile">
                    <img src="images/2.png" alt="Benessere Spirituale">
                </div>
                <div class="slide" data-index="2" data-link="https://app.leonemasterschool.it/course/da-dipendente-a-imprenditore">
                    <img src="images/3.png" alt="Da Dipendente a Imprenditore">
                </div>
                <div class="slide" data-index="3" data-link="https://app.leonemasterschool.it/course/flusso-di-lavoro-come-organizzare-meglio-il-tuo-lavoro-per-massimizzare">
                    <img src="images/4.png" alt="Flusso di Lavoro">
                </div>
                <div class="slide" data-index="4" data-link="https://app.leonemasterschool.it/course/motiv-azione-le-armi-segrete-per-aumentare-la-tua-autostima">
                    <img src="images/5.png" alt="Motiv-Azione">
                </div>
                <div class="slide" data-index="5" data-link="https://app.leonemasterschool.it/course/meditazioni-pro-risolvi-i-tuoi-problemi-grazie-al-potere-della-meditazione">
                    <img src="images/6.png" alt="Meditazioni Pro">
                </div>
                <div class="slide" data-index="6" data-link="https://app.leonemasterschool.it/course/marketing-locale-strategie-per-promuovere-e-vendere-sul-territorio">
                    <img src="images/7.png" alt="Marketing Locale">
                </div>
                <div class="slide" data-index="7" data-link="https://app.leonemasterschool.it/course/fare-soldi-con-le-case">
                    <img src="images/8.png" alt="Fare Soldi con le Case">
                </div>
                <div class="slide" data-index="8" data-link="https://app.leonemasterschool.it/course/finanza-etica-e-sostenibile">
                    <img src="images/9.png" alt="Finanza Etica e Sostenibile">
                </div>
                <div class="slide" data-index="9" data-link="https://app.leonemasterschool.it/course/la-scienza-delle-emozioni-benessere-psicologico-e-relazioni-interpersonali">
                    <img src="images/10.png" alt="La Scienza delle Emozioni">
                </div>
                <div class="slide" data-index="10" data-link="https://app.leonemasterschool.it/course/cum-vinco-vinci-e-fai-vincere">
                    <img src="images/11.png" alt="Cum Vinco">
                </div>
            </div>
        </div>

        <div class="cta-section">
            <button class="nav-btn prev-btn" aria-label="Previous">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            
            <a href="https://app.leonemasterschool.it/course/ai-genius-lab" class="cta-btn" id="ctaButton">
                Inizia da qui
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </a>
            
            <button class="nav-btn next-btn" aria-label="Next">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
